{% set name = "meds" %}
{% set version = "0.9.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/meds/archive/v{{ version }}.tar.gz
  sha256: a82c8b8bf5ec2953e4e62135b96516b9e4b29ad87c45c9099834ba2af6e4cc57

build:
  number: 1
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - fitsio
    - pyyaml
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - meds

about:
  home: https://github.com/esheldon/meds
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Python and C libraries to work with Multi Epoch Data Structures
  doc_url: https://github.com/esheldon/meds
  dev_url: https://github.com/esheldon/meds

extra:
  recipe-maintainers:
    - beckermr
    - esheldon
