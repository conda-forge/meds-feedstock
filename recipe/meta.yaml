{% set name = "meds" %}
{% set version = "0.9.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/meds/archive/v{{ version }}.tar.gz
  sha256: 067bf34ac4f4a36e56b2811eac534de1daf25f3995a38ac5d691172e69e51df9

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - fitsio
    - pyyaml
    - esutil
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - meds

about:
  home: https://github.com/esheldon/meds
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Python and C libraries to work with Multi Epoch Data Structures
  doc_url: https://github.com/esheldon/meds
  dev_url: https://github.com/esheldon/meds

extra:
  recipe-maintainers:
    - beckermr
    - esheldon
